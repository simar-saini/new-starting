<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="dashboard.css">

</head>
<body>
<div class="navigation">
 <a href="#">Home</a>
 <a href="#">About</a>
 <a  class="sl"  href="signup2.html">Signup</a>
 <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
 </div>
 
 <div id="login" class="loginclass">

    <form  class="loginclass-content animate" >
	 <div class="imgcontainer">
		  <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
		  <img src="images/user.jpg" alt="Avatar" class="avatar" height="45px">
     </div>
	
	<div class="label">
	   
	   <label for="uname"><b class="remember">Username</b></label>
	   <input type="text" placeholder="Enter your username" name="uname" required>
	   <label for="psw"><b class="remember">Password</b></label>
	   <input type="password" placeholder="Enter password" name="psw"required>
	   <button type type="submit">Login</button>
	   <label class="remember">
	   <input type="checkbox" checked="checked" name="remember">Remember me
	   </label>
	  </div>
	 </form>
 </div>
	 
 <script>
 // Javascript
     var loginclass= document.getElementById('login');
  	
 // When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
     if (event.target == loginclass) {
         loginclass.style.display = "none";
    }
}
 </script>
 </body>
</html>
